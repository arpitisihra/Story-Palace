<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>City Palace Horror CYOA</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: black;
      color: #e0e0e0;
      padding: 2rem;
      margin: 0;
      line-height: 1.6;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    .step {
      margin-bottom: 2rem;
    }
    .choices {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    button {
      padding: 1rem;
      font-size: 1.1rem;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="step" class="step"></div>
    <div class="choices" id="choices"></div>
  </div>

  <audio id="bg-music" src="1.mp3" loop autoplay></audio>

  <script>
    let story;
    let currentStepId = 1;

    fetch('story.json')
      .then(res => res.json())
      .then(data => {
        story = data.steps;
        renderStep();
      });

    function renderStep() {
      const step = story.find(s => s.id === currentStepId);
      document.getElementById('step').innerText = step.text;
      const choicesDiv = document.getElementById('choices');
      choicesDiv.innerHTML = '';

      if (!step.choices.length) {
        const endMessage = document.createElement('div');
        endMessage.innerText = 'THE END';
        endMessage.style.fontWeight = 'bold';
        endMessage.style.fontSize = '1.5rem';
        choicesDiv.appendChild(endMessage);
        return;
      }

      // Shuffle survival/death choices
      const shuffledChoices = step.choices
        .map(value => ({ value, sort: Math.random() }))
        .sort((a, b) => a.sort - b.sort)
        .map(({ value }) => value);

      for (const choice of shuffledChoices) {
        const button = document.createElement('button');
        button.innerText = choice.text;
        button.onclick = () => {
          currentStepId = choice.next_step;
          renderStep();
        };
        choicesDiv.appendChild(button);
      }
    }
  </script>
</body>
</html>
